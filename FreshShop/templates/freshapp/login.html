<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>SB Admin 2 - Register</title>
  <!-- Custom fonts for this template-->
  <link href="/static/freshapp/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
  <!-- Custom styles for this template-->
  <link href="/static/freshapp/css/sb-admin-2.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-primary">
  <div class="container">
    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
           <image src="/static/freshapp/img/1.jpg" width="360px" height="360px"></image>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">登录用户</h1>
              </div>
              <form action="" method="post">
                  {% csrf_token %}
               <div class="col-sm-6 mb-3 mb-sm-0" style="left: 150px">
                    <input type="text" name="username" class="form-control form-control-user" id="exampleInputPassword"
                           placeholder="用户名">
                  </div>
                  <div class="col-sm-6 mb-3 mb-sm-0" style="left: 150px">
                    <input type="password" name="password" class="form-control form-control-user" id="exampleInputPassword"
                           placeholder="密码">
                  </div>
                    <div class="col-sm-6 mb-3 mb-sm-0" style="left: 250px">
                    <input type="submit" class="btn btn-primary btn-user " id="exampleInputPassword"
                           value="登录">
                  </div>
                <hr>
{#                <a href="index.html" class="btn btn-google btn-user btn-block">#}
{#                  <i class="fab fa-google fa-fw"></i> Register with Google#}
{#                </a>#}
{#                <a href="index.html" class="btn btn-facebook btn-user btn-block">#}
{#                  <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook#}
{#                </a>#}
              </form>
              <hr>
              <div class="text-center">
                <a class="small" href="forgot-password.html">忘记密码</a>
              </div>
              <div class="text-center">
                <a class="small" href="/Store/register/">未注册，跳转注册页面</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="/static/freshapp/vendor/jquery/jquery.min.js"></script>
  <script src="/static/freshapp/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="/static/freshapp/vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="/static/freshapp/js/sb-admin-2.min.js"></script>

</body>

</html>
